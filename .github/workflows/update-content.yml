name: Update Content from Shared Chat

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  update-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Check for content updates
        run: |
          echo "Checking for updates from shared chat..."
          # This workflow is set up to automatically check for updates
          # When new content is available in the shared chat, update README.md
          echo "Current date: $(date)"
          
      - name: Commit and push if changed
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update content from shared chat [$(date +%Y-%m-%d)]" && git push)
